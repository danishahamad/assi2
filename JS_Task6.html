<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #eeeeee;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 180px;
            margin: 0 auto;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #ccc;
        }

        .separator span {
            padding: 0 10px;
            color: #ccc;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: white;
            border: none;
            padding: 5px;
        }

        .icon img {
            width: 100%; /* Set the image to fill the container */
            height: auto; /* Maintain aspect ratio */
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        /* Signup box styles */
        .signup-box {
            padding: 20px;
            text-align: center; /* Center the text in the signup box */
            border-top: 1px solid #ccc;
        }

        .signup-box a {
            text-decoration: none;
            color: #0095f6;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="instagram-logo.png" alt="Instagram Logo" class="logo">
            <form action="#" id="login-form">
                <span id="username-error" class="error"></span>
                <div class="input-group">
                    <div class="icon">
                        <img src="username-icon.jpg" alt="Username Icon">
                    </div>
                    <input type="text" placeholder="Username or Email" id="username">
                </div>
                <span id="password-error" class="error"></span>
                <div class="input-group">
                    <div class="icon">
                        <img src="password-icon.png" alt="Password Icon">
                    </div>
                    <input type="password" placeholder="Password" id="password">
                </div>
             
                <button type="button" onclick="validateForm()">Log In</button>
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember Me
                    </label>
                    <label class="remember-me">
                        <a href="#">Forgot Password?</a>
                    </label>
                </div>
            </form>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const usernameError = document.getElementById("username-error");
            const passwordError = document.getElementById("password-error");
    
            // Reset error messages
            usernameError.textContent = "";
            passwordError.textContent = "";
    
            // Check if username and password are empty
            if (username.trim() === "") {
                usernameError.textContent = "Username/Email is required";
            }
    
            if (password.trim() === "") {
                passwordError.textContent = "Password is required";
            } else if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long";
            }
        }
    </script>
    
</body>
</html>
