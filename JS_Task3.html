<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Task 3</title>
  <style type="text/css">
    body {
      margin: 30px;
      text-align: center;
    }

    /* Add margin-bottom for form elements to create padding between lines */
    form input[type="text"] {
      margin-bottom: 10px;
    }

    /* Add margin-top for buttons to separate them from input fields */
    form input[type="button"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form>
    1st Number : <input type="text" id="firstNumber" /><br>
    2nd Number: <input type="text" id="secondNumber" /><br>
    <input type="button" onClick="multiplyBy()" Value="Multiply" />
    <input type="button" onClick="divideBy()" Value="Divide" />
  </form>
  <p>The Result is : <br>
    <span id="result"></span>
  </p>

  <script>
    function multiplyBy()
    {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
    }

    function divideBy() 
    { 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / num2;
    }
  </script>
</body>
</html>
